<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Artwork Management</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <link href="../font/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/util.css"/>
    <script type="text/javascript" rel="script" src="../js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" rel="script" src="../js/popper.min.js"></script>
    <script type="text/javascript" rel="script" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" rel="script" src="../js/util.js"></script>
</head>
<body>
<nav class="row-fix  bg-dark text-white container-fluid">
    <div class="row justify-content-center">
        <div class="offset-1 col-md-4">
            <h5 id="top-tip">Welcome to <span id="top-logo">Online Museum</span></h5>
            <small class="login-or-sign"><a class="a-white" href="#" data-toggle="modal" data-target="#signModal">登陆</a> 或 <a href="#" class="a-white" data-toggle="modal" data-target="#registerModal">注册</a> </small>
        </div>
        <ul class="col-md-3 offset-md-3 nav nav-justified">
            <li id="top-signin" class="nav-item"><a href="#" class="a-white nav-link"><i class="fa fa-user-circle"></i> Login</a></li>
            <li id="favorite" class="nav-item"><a href="#" class="a-white nav-link"><i class="fa fa-star"></i> Favorite <span id="top-shoppingcart-num">0</span></a> </li>
        </ul>
    </div>
</nav>

<header class="container-fluid row-fix">
    <div class="header-top row justify-content-center">
        <h2 class="logo col-md-3">Online Museum</h2>
        <div class="searchBar col-md-3 offset-md-4">
            <form class="form-inline" role="form">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="搜索">
                    <span class="input-group-btn">
                        <button class="btn btn-primary" type="button"><i class="fa fa-search"></i>Search</button>
                    </span>
                </div><!-- /input-group -->
            </form>
        </div>
    </div>
    <nav class="row bg-light" id="header-nav">
        <div class="col-md-5 offset-md-1">
            <ul class="nav nav-tabs nav-justified">
                <li class="nav-item"><a href="#" class="a-black nav-link">首页</a></li>
                <li class="nav-item"><a href="#" class="a-black nav-link">搜索</a></li>
                <li class="nav-item"><a href="#" class="a-black nav-link">详情</a></li>
                <li class="nav-item"><a href="#" class="a-black nav-link active">个人页面</a> </li>
            </ul>
        </div>
    </nav>
</header>

<main>
    <div class="container row-fix">
        <div class="card">
            <div class="card-header">
                藏品列表
            </div>
            <ul class="list-group">
                <li class="list-group-item">
                    <div class="row">
                        <figure class="img-thumbnail col-2 offset-1">
                            <img src="../img/Test.jpg" width="150" height=150 alt="" />
                        </figure>
                        <div class="col-3 offset-1">
                            <table class="table">
                                <tr>
                                    <td>名称</td>
                                    <td>玉马</td>
                                </tr>
                                <tr>
                                    <td>上传日期</td>
                                    <td>2019-07-19</td>
                                </tr>
                                <tr>
                                    <td>尺寸</td>
                                    <td>12cm*13cm</td>
                                </tr>
                            </table>
                        </div>
                        <div class="col-2 offset-2 align-self-center">
                            <div class="btn-group-vertical justify-content-center">
                                <button class="btn btn-info"><i class="fa fa-info"></i> 查看详情</button>
                                <button class="btn btn-info"><i class="fa fa-cogs"></i> 修改信息</button>
                                <button class="btn btn-danger"><i class="fa fa-close"></i> 删除藏品</button>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
            <div class="card-footer">
                <div class="row">
                    <div class="offset-9 col-3">
                        <button class="btn btn-primary"><i class="fa fa-plus"></i>添加藏品</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<div class="hidePane">
    <div id="tip" class="invisible">
        <i class="fa fa-check"></i><span class="tip-content"></span>
    </div>
    <div class="modal hidden" id="signModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">登陆 Online Museum</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="user-name">用户名：</label>
                            <input class="form-input" type="text" id="user-name" placeholder="请输入用户名">
                            <div class="conflictDiv invisible"></div>
                        </div>
                        <div class="form-group">
                            <label for="user-psw">密码 ：</label>
                            <input class="form-input" type="password" id="user-psw">
                            <div class="conflictDiv invisible"><i class="fa fa-exclamation-circle fa-lg"></i> </div>
                        </div>
                        <div class="form-group">
                            <label for="user-check">验证码：</label>
                            <input class="form-input" type="text" id="user-check">
                            <label class="check-number"></label>
                            <div class="conflictDiv invisible"><i class="fa fa-exclamation-circle fa-lg"></i> </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal" id="signModal-submit">登陆</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal hidden" id="registerModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">注册 Online Museum</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="user-name">昵称  ：</label>
                            <input class="form-input" type="text" id="register-name" placeholder="请输入用户名">
                            <div class="conflictDiv invisible"><i class="fa fa-exclamation-circle fa-lg"></i> </div>
                        </div>
                        <div class="form-group">
                            <label for="user-psw">密码  ：</label>
                            <input class="form-input" type="password" id="register-psw" placeholder="密码">
                            <div class="conflictDiv invisible"><i class="fa fa-exclamation-circle fa-lg"></i> </div>
                        </div>
                        <div class="form-group">
                            <label for="user-name">确认密码：</label>
                            <input class="form-input" type="password" id="register-sure" placeholder="确认密码">
                            <div class="conflictDiv invisible"><i class="fa fa-exclamation-circle fa-lg"></i> </div>
                        </div>
                        <div class="form-group">
                            <label for="user-name">邮箱  ：</label>
                            <input class="form-input" type="email" id="register-email" placeholder="邮箱">
                            <div class="conflictDiv invisible"><i class="fa fa-exclamation-circle fa-lg"></i> </div>
                        </div>
                        <div class="form-group">
                            <label for="user-name">电话  ：</label>
                            <input class="form-input" type="tel" id="register-phone" placeholder="电话">
                            <div class="conflictDiv invisible"><i class="fa fa-exclamation-circle fa-lg"></i> </div>
                        </div>
                        <div class="form-group">
                            <label for="user-name">地址  ：</label>
                            <input class="form-input" type="text" id="register-address" placeholder="地址">
                            <div class="conflictDiv invisible"><i class="fa fa-exclamation-circle fa-lg"></i> </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">注册</button>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="navbar navbar-default navbar-fixed-bottom bg-dark text-white justify-content-center">
    <div class="text-center">
        <p>
            Produced and maintained by YuJitao in July,2019.
        </p>
    </div>
</footer>
</body>
</html>
